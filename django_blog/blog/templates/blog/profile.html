{% extends "base.html" %}
{% block content %}
<h2>Profile</h2>
<p>Username: {{ request.user.username }}</p>
<form method="post">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" value="{{ request.user.email }}">
    <button type="submit">Update Profile</button>
</form>
<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
